<div class="container">

  <form [formGroup]="formAfiliado">
    <div class="form-group">
      <label for="exampleInputEmail1">Nombres:</label>
      <input type="text" class="form-control" formControlName="nombres" id="name" aria-describedby="emailHelp"
        placeholder="Nombres">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Apellidos</label>
      <input type="text" class="form-control" formControlName="apellidos" id="lastName" placeholder="Apellidos">
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Fecha de Nacimiento</label>
      <input type="date" class="form-control" formControlName="fechaNacimiento" id="dateBorn">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Dirección:</label>
      <input type="text" class="form-control" formControlName="direccion" id="address" aria-describedby="emailHelp"
        placeholder="Dirección">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Teléfono</label>
      <input type="text" class="form-control" formControlName="telefono" id="tel" placeholder="Teléfono">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Genero:</label>
      <select class="custom-select form-control" formControlName="genero" id="genero">
        <option selected>Choose...</option>
        <option value="MASCULINO">Masculino</option>
        <option value="FEMENINO">Femenino</option>
        <option value="OTRO">Otro</option>
      </select>
    </div>
    <div class="float-end">
      <button type="submit" class="btn btn-primary mt-4 mb-5" (click)="saveAfiliado()">{{ nombreBotonSubmit }}</button>
    </div>
  </form>

</div>
